<!DOCTYPE HTML>
<html ng-app="site">
	<head>
		<title>Darwin.ovh - Webserver of Darwin Anderson</title>
		<link rel="stylesheet" href="src/css/index.css">
		<link rel="stylesheet" href="src/css/effects.css">

		<!--inclusion of Font Awesome and Google Fonts-->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

		<!--inclusion of angularJS framework, ui-router, and primary javascript files-->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.18/angular-ui-router.min.js"></script>
		<script src="src/js/index.js"></script>
	</head>
	<body ng-controller="main as m">
		<div class="navmenu fadeinleft">
			<div class="head">
				<div class="profpic">
					<img src="src/img/profile.jpg" title="Darwin Anderson - Profile Picture"/>
				</div>
				<div class="header">
					Darwin Anderson
				</div>
				<div class="subhead">
					Full-Stack Web Developer
				</div>
			</div>
			<div class="item" ng-repeat="l in m.navlinks" ng-click="m.route(l.loc)">
				<div class="icon">
					<i class="fas {{l.icon}}"></i>
				</div>
				<div class="label">
					{{l.label}}
				</div>
			</div>
		</div>
		<div class="content" ui-view>
			
		</div>			
	</body>
</html>
