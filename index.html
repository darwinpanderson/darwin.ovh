<!DOCTYPE HTML>
<html ng-app="site">
	<head>
		<title>Darwin.ovh - Webserver of Darwin Anderson</title>
		<link rel="stylesheet" href="src/css/index.css">
		<link rel="stylesheet" href="src/css/effects.css">

		<!--inclusion of Font Awesome and Google Fonts-->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

		<!--meta data for CSS hooks and other misc-->
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!--favicon meta data-->
		<link rel="apple-touch-icon" sizes="57x57" href="src/img/apple-icon-57x57.png">
		<link rel="apple-touch-icon" sizes="60x60" href="src/img/apple-icon-60x60.png">
		<link rel="apple-touch-icon" sizes="72x72" href="src/img/apple-icon-72x72.png">
		<link rel="apple-touch-icon" sizes="76x76" href="src/img/apple-icon-76x76.png">
		<link rel="apple-touch-icon" sizes="114x114" href="src/img/apple-icon-114x114.png">
		<link rel="apple-touch-icon" sizes="120x120" href="src/img/apple-icon-120x120.png">
		<link rel="apple-touch-icon" sizes="144x144" href="src/img/apple-icon-144x144.png">
		<link rel="apple-touch-icon" sizes="152x152" href="src/img/apple-icon-152x152.png">
		<link rel="apple-touch-icon" sizes="180x180" href="src/img/apple-icon-180x180.png">
		<link rel="icon" type="image/png" sizes="192x192"  href="src/img/android-icon-192x192.png">
		<link rel="icon" type="image/png" sizes="32x32" href="src/img/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="96x96" href="src/img/favicon-96x96.png">
		<link rel="icon" type="image/png" sizes="16x16" href="src/img/favicon-16x16.png">
		<link rel="manifest" href="src/img/manifest.json">
		<meta name="msapplication-TileColor" content="#ffffff">
		<meta name="msapplication-TileImage" content="src/img/ms-icon-144x144.png">
		<meta name="theme-color" content="#ffffff">

		<!--inclusion of angularJS framework, ui-router, and primary javascript files-->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.18/angular-ui-router.min.js"></script>
		<script src="src/js/index.js"></script>		
	</head>
	<body ng-controller="main as m">
		<div id="menuToggle" ng-click="m.menushow=!m.menushow" ng-class="{'menuToggled' : m.menushow}">
			<i class="fas fa-bars"></i>
		</div>
		<div ng-show="m.menushow" class="navmenu">
			<div class="head">
				<div class="profpic flipinleft delay0_5">
					<img src="src/img/profile.jpg" title="Darwin Anderson - Profile Picture"/>
				</div>
				<div class="header">
					Darwin Anderson
				</div>
				<div class="subhead">
					Full-Stack Web Developer
				</div>
			</div>
			<div class="item" ng-repeat="l in m.navlinks" ui-sref="{{l.loc}}" ng-click="m.menushow=!m.menushow">
				<div class="icon">
					<i class="fas {{l.icon}}"></i>
				</div>
				<div class="label">
					{{l.label}}
				</div>
			</div>
		</div>
		<div class="content" ng-click="m.menushow=false" ui-view>
			
		</div>
	</body>
</html>
